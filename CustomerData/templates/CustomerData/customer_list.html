{% extends 'CustomerData/base.html' %}

{% block title %} Customer List {% endblock %}

{% block body %}
    <h1>Customer List</h1>
    <ol>
    {%for customer in object_list%}
        <li><a href="{% url 'CustomerData:detail' customer.id %}">{{customer.first_name}}  {{customer.last_name}}</a> --- <a href="{% url 'CustomerData:remove_customer' customer.id %}">Remove</a>
        </li>
    {%endfor%}
    </ol>
    <a href = "{% url 'CustomerData:index' %}"> back to index </a>
{% endblock %}
